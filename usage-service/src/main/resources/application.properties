spring.application.name=usage-service
server.port = 8083

#Kafka - consumer
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=usage-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=energyUsageEvent:com.leetjourney.kafka.event.EnergyUsageEvent

#Kafka - producer
spring.kafka.template.default-topic=energy-alerts
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


#Influx DB Configuration
influx.url=http://localhost:8072
influx.token=my-token
influx.org=leetjourney
influx.bucket=usage-bucket


device.service.url=http://localhost:8081/api/v1/device
user.service.url=http://localhost:8080/api/v1/user